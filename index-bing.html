<!-- bing_search.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bing Search</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    "
  >
    <nav
      style="
        background-color: #2a579a;
        padding: 10px;
        text-align: center;
        color: white;
      "
    >
      <!-- Purpose: Navigation link to Google Search form -->
      <a
        href="index.html"
        style="
          background-color: #fff;
          padding: 10px;
          color: #333;
          text-decoration: none;
        "
        >Google Search</a
      >
      <!-- Purpose: Navigation link to Bing Search form (highlighted) -->
      <a
        href="#"
        style="
          background-color: #0056b3;
          padding: 10px;
          color: white;
          text-decoration: none;
        "
        >Bing Search</a
      >
      <!-- Purpose: Navigation link to Yahoo Search form -->
      <a
        href="index-yahoo.html"
        style="
          background-color: #fff;
          padding: 10px;
          color: #333;
          text-decoration: none;
        "
        >Yahoo Search</a
      >
    </nav>

    <!-- Bing Search Form -->
    <form
      action="https://www.bing.com/search"
      method="GET"
      style="
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      "
    >
      <!-- Purpose: Search query input field -->
      <input
        type="text"
        name="q"
        placeholder="Search Bing"
        style="width: 80%; padding: 10px; margin: 5px 0; box-sizing: border-box"
      />
      <!-- Purpose: Submit button -->
      <input
        type="submit"
        value="Bing Search"
        style="
          width: 100%;
          padding: 10px;
          background-color: #0056b3;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      />
    </form>
  </body>
</html>
